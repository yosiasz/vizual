<htm>
    <head>
        <meta />
        <title>
            Viz with d3
        </title>
        <script src=".\scripts\d3.min.js"></script> 
    </head>
    <body>
        <h3>
            SVG Bar
        </h3>        
        <svg>
            <rect width="50" height="200" style="fill: blue;"/>
        </svg>
        <svg>
            <circle cx="50" cy="50" r="78" style="fill: blue;"/>
        </svg>
        <h3>
            D3 Bar
        </h3> 
        <script>
            d3.select("body")
                .append("svg")
                .append("rect")
                    .attr("width", 50)
                    .attr("height", 200)
                    .attr("fill", "blue")
        </script>
                <h3>
            D3 Circle
        </h3> 
        <script>
            d3.select("body")
                .append("svg")
                .append("rect")
                    .attr("width", 50)
                    .attr("height", 200)
                    .attr("fill", "blue")
        </script>
    </body>
</htm>
